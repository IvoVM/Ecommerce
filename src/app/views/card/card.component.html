<mat-card class="example-card">
  <mat-card-header [routerLink]="['/detail-product', data._id]">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ data.title }}</mat-card-title>
    <mat-card-subtitle>{{ data.category }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [routerLink]="['/detail-product', data._id]" [src]="data.img" alt="Photo of a Shiba Inu" />
  <mat-card-content [routerLink]="['/detail-product', data._id]">
    <p>
      {{ data.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="addToCart(data)" class="btn btn-warning">
      <i class="fa-solid fa-cart-shopping"></i>
    </button>
  </mat-card-actions>
</mat-card>
