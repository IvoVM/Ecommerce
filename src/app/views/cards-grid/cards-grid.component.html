<div>
  <div class="nav-searcher">
    <form>
      <input
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="searchText"
        type="text"
        placeholder="Search by name or category..."
      />
    </form>
  </div>
  <div class="main-cards__grid">
    <app-card
      [data]="merchCard"
      *ngFor="let merchCard of !searchText ? merchCards : onSearchProduct"
    ></app-card>
  </div>
</div>
