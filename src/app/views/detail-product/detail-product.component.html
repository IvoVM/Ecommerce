<app-nav></app-nav>
<div class="detailProduct-container">
  <div class="detailProduct">
    <div class="product">
      <div class="product-leftSide">
        <div class="img-container">
          <img [src]="product.img" />
        </div>
      </div>
      <div class="product-rightSide">
        <div class="product-rightSide__header">
          <p class="product-name">{{ product.title }}</p>
          <p class="product-price">${{ product.price }}</p>
        </div>
        <p>{{ product.category | uppercase }}</p>

        <div class="product-rating">
          <span><i class="fa fa-star"></i></span>
          <span><i class="fa fa-star"></i></span>
          <span><i class="fa fa-star"></i></span>
          <span><i class="fa fa-star"></i></span>
          <span><i class="fa fa-star-half-alt"></i></span>
          <span>(250 ratings)</span>
        </div>
        <p>{{ product.description }}</p>
        <div class="btn">
          <button (click)="addToCart(this.product)">
            <i class="fa fa-shopping-cart"> </i> <span>Add To Cart</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
