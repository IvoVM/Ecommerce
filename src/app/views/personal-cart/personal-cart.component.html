<app-nav></app-nav>
<div class="cart-page">
  <table>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Subtotal</th>
    </tr>
    <div class="no-items" *ngIf="!products.length">
      <img src="assets\images\empty-cart.jpg" />
    </div>
    <tr *ngFor="let item of products">
      <td>
        <div class="cart-info">
          <img src="{{ this.item.img }}" />
          <div class="cart-info_extra">
            <p>{{ this.item.title }}</p>
            <small>Price:${{ this.item.price }}</small>
            <i class="fa fa-trash" (click)="removeItem(item)"></i>
          </div>
        </div>
      </td>
      <td class="wrapper">
        <span class="minus" (click)="minus(item)">-</span>
        <span class="num">{{ this.item.quantity }}</span>
        <span class="plus" (click)="plus(item)">+</span>
      </td>
      <td>{{ this.item.price * this.item.quantity }}</td>
    </tr>
  </table>
  <div class="total-price">
    <table>
      <tr>
        <td>Subtotal</td>
        <td>${{ grandTotal }}</td>
      </tr>
      <tr>
        <td>Shipping (5%)</td>
        <td>${{ taxes }}</td>
      </tr>
      <tr>
        <td>Total</td>
        <td>${{ grandTotal + taxes }}</td>
      </tr>
      <tr>
        <button class="btn btn-danger" (click)="removeAllCart()">
          Delete All
        </button>
      </tr>
    </table>
  </div>
</div>

<app-footer></app-footer>
