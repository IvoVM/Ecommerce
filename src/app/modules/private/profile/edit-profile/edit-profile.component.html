<div class="overlay">
  <div class="bg-white shadow rounded-lg d-block d-sm-flex m-5">
    <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
      <div
        class="tab-pane fade show active"
        id="account"
        role="tabpanel"
        aria-labelledby="account-tab"
      >
        <h3 class="mb-4">Account Settings</h3>
        <Form class="row" [formGroup]="form">
          <div class="col-md-6" >
            <div class="form-group" >
              <label>Username</label>
              <input
                type="text"
                class="form-control"
                formControlName="username"
                value="{{ data.username }}"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Profile img</label>
              <input type="text" class="form-control" value={{data.img}} formControlName="img"
              />
            </div>
          </div>
         
          <div class="col-md-12">
            <div class="form-group">
              <label>Description</label>
              <textarea formControlName="description"
              class="form-control" rows="4">{{
                data.description
              }}</textarea>
            </div>
          </div>
        </Form>
        <div>
          <mat-spinner *ngIf="load" diameter="40" class="spinner"></mat-spinner>
          <button *ngIf="!load"  class="btn btn-primary" (click)="update()">Update</button>
          <button class="btn btn-danger m-2" (click)="closeEdit()">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
